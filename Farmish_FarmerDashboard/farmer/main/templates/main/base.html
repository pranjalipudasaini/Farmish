<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}{% endblock %} | Farmish</title>

        {% block meta %}
        {% endblock %}
        
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
            <div class="logo">
                <a href="/" class="text-2xl text-white">Farmish</a>
            </div>

            <div class="search">
                <form method="get" action="/search/" class="flex items-center space-x-4">
                    <input type="search" name="query" placeholder="Search..." class="py-2 px-4 rounded-xl">
                    
                    <button>
                        Search                        
                    </button>
                </form>
            </div>

            <div class="menu flex items-center space-x-4">
                <a href="{% url 'about' %}" class="text-2xl text-white">About</a>
                <a href="{% url 'contactus' %}" class="text-2xl text-white">Contact Us</a>
                <a href="{% url 'Myshop' %}" class="text-2xl text-white">My Shop</a>
                <a href="{% url 'Orders' %}" class="text-2xl text-white">Orders</a>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto py-4 px-6">
            {% block content %}
            {% endblock %}
        </div>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
