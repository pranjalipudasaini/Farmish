<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>SignIn</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role=""alert>
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <form action="/signin" method="post">
    <h3 class="signinHeading">SignIn</h3>
    {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" class="username" id="username" name="username" placeholder="Enter your Username" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" class="password" id="pass1" name="pass1" placeholder="Enter your password" required>
        <a href="{% url 'forgot_password' %}" class="forgotPass">Forgot Password?</a>
        <br>
        <button type="submit" class="signinButton">SignIn</button>
    </form>
    <script src="" async defer></script>

    <div class="left-content">
        <p class="p1">Farmish<p>
        <p class="p2">Get fresh and organic produce straight from the farm<p>
        <p class="p3">Don't have an account?</p>
        <a href="{% url 'signup' %}" class="signupButton">SignUp</a>

        <div class = "socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </div>
</body>
</html>
