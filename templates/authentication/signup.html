<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>SignUp</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role=""alert>
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <form action="/signup" method="post">
    <h3 class="signup">SignUp</h3>
    {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" class="username" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
        <br>
        <label for="fname">First Name</label>
        <input type="text" class="fname" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" class="lname" id="lname" name="lname" placeholder="Enter your last name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" class="email" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" class="pass1" id="pass1" name="pass1" placeholder="Create a password" required>
        <br>
        <label for="pass2">Confirm Password</label>
        <input type="password" class="pass2" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit" class="button">SignUp</button>
    </form>
    <script src="" async defer></script>

    <div class="left-content">
        <p class="p1">Farmish<p>
        <p class="p2">Get fresh and organic produce straight from the farm<p>
        <p class="p3">Already have an account?</p>
        <a href="{% url 'signin' %}" class="signin">SignIn</a>
        <div class = "socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </div>

</body>
</html>
